title: Quests

<div id="questGuide"></div>
<script>
  let params = new URLSearchParams( window.location.search );
  if ( params.has( "id" ) ) {
    $( "#questGuide" ).load( "quests/"+params.get( "id" ) ).fail( function(){
      $( "#questGuide" ).html( "Under construction" );
    });
  } else {
    $( "#questGuide" ).html( "404!");
  }
</script>
