title: Quests

<div id="questGuide"></div>
<script>
  let params = new URLSearchParams( window.location.search );
  if ( params.has( "id" ) ) {
    $.ajax({
	    url: "quests/"+params.get( "id" ),
	    type: 'get',
	    error: function(){alert("404")},
	    success: function(){alert("GET!")}
    }).done( function( data ) {
      $( "#questGuide" ).html( data );
    };
  }
</script>
