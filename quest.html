---

title: Quests
---
<div class="row">
  <div class="col-md-12" id="questGuide">
    
  </div>
</div>
<script>
  let params = new URLSearchParams( window.location.search );
  if ( params.has( "id" ) ) {
    $( "#questGuide" ).load( "quests/"+params.get( "id" ) );
  } else {
    $( "#questGuide" ).html( "404!");
  }
</script>
