<script>
  let params = new URLSearchParams( window.location.search );
  if ( params.has( "id" ) ) {
    $( "#questGuide" ).load( "quests/"+params.get( "id" ) );
  } else {
    $( "#questGuide" ).html( "404!");
  }
</script>
